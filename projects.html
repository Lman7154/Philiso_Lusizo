<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusizo's Projects</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <header class="header-section">
        <h1>My Projects</h1>
        <p>Below are some of the projects I have worked on:</p>
    </header>

    <nav class="navbar">
        <a href="/index.html" class="nav-link home-button">Home</a>
        <a href="/projects.html" class="nav-link projects-button">Projects</a>
        <a href="/cv.html" class="nav-link cv-button">CV</a>
    </nav>

  <div class="filter-section">
    <input type="text" id="filterInput" placeholder="Filter by skill or language">
    <button id="filterButton">Filter</button>
</div>


    <section id="projects" class="portfolio">
        <div class="projects-container">
            <div class="project" data-project="1">
                <div class="project-image">
                    <img src="/public/Images/overviewimage.png" alt="Project 1">
                </div>
                <div class="project-details">
                    <h2>Lusizo Portfolio</h2>
                </div>
            </div>
            <div class="project" data-project="2">
                <div class="project-image">
                    <img src="path/to/project2-image.png" alt="Project 2">
                </div>
                <div class="project-details">
                    <h2>Nine Soldiers</h2>
                </div>
            </div>
            <div class="project" data-project="3">
                <div class="project-image">
                    <img src="path/to/project3-image.png" alt="Project 3">
                </div>
                <div class="project-details">
                    <h2>Q2A Poll plugin</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Detail Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <!-- Project details will be injected here by JavaScript -->
            </div>
        </div>
    </div>
  
  <footer>
        <p>&copy; 2024 Lusizo Philiso</p>
  </footer>

    <script src="projects.js"></script>
</body>
</html>
